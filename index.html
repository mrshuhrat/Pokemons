<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-oy 14-dars | Vazifa</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <div class="container-lg">
    <div class="row vh-100 pt-4">

      <div class="col-3 border-right ">
        <h2 class="h1 text-warning text-center font-weight-bold mb-4">Filter</h2>
        <form class="form mx-auto d-flex flex-column" action="" method="GET">
          <select class="type mb-3 form-control" name="type" class="type" id="tpye">
            <option value="all">all</option>
            <option value="fire">Fire</option>
            <option value="grass">grass</option>
            <option value="poison">poison</option>
            <option value="ice">ice</option>
            <option value="flying">flying</option>
            <option value="psychic">psychic</option>
            <option value="water">water</option>
            <option value="ground">ground</option>
            <option value="rock">rock</option>
          </select>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="male" checked>
            <label class="form-check-label" for="exampleRadios1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="female" checked>
            <label class="form-check-label" for="exampleRadios2">
              Default radio
            </label>
          </div>
          <button class="btn bg-success w-100 ml-auto text-white font-weight-bold js-button" type="submit">Ok</button>
        </form>
      </div>

      <div class="col-9">
        <div class="text-center">
          <img src="img/pokemon_logo.png" alt="pokemon logo" width="300">
        </div>
        <div class="pokemons__wrapper js-pokemons-wrapper"></div>
      </div>

    </div>
  </div>


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/pokemons.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
